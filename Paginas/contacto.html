<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Animate Style -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/styles-contacto.css">
    <title>Contacto</title>
</head>
<body>
    <div class="content">
        <h1 class="logo">Contáctanos</h1>
        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contáctanos</h3>
                <form onsubmit="click2(event)">
                    <label>Nombre completo</label>
                    <p>
                        <input type="text" name="usuario" id= "usuario" placeholder="Nombre y apellido" required>
                    </p>
                    <label>Email</label>
                    <p>
                    <input type="email" name="email" id="email" placeholder="ejemplo@ejemplo.com" required>
                    </p>
                    <label>Teléfono</label>
                    <p>
                        <input type="tel" name="telefono" placeholder="123-4587963" id="telefono" required>
                    </p>
                    <label>Asunto</label>
                    <p>
                        <input type="text" name="asunto" id="asunto" placeholder="Tema a consultar" required>
                    </p>
                    <label>Escribe aquí tu mensaje</label>
                    <textarea name="message" rows="3" id="mensaje" placeholder="Escribe aquí tu mensaje..." required></textarea> <br>
                    
                    <button type="submit" value="enviar" id="submit" name="submit">Enviar</button>
                    <h3 class="error-message" id="error"></h3>
                </form>
            </div>
            <div class="contact-info">
                <h3>Más información</h3>
                <ul>
                    <li>
                        <i class="fas fa-map-marker-alt">Mar del Plata</i>
                    </li>
                    <li>
                        <i class="fas fa-phone-square-alt" id="telefono"> <a href="tel:+5492235732012"> 223-5732012 </a></i>
                    </li>
                    <li>
                        <i class="fas fa-envelope" id="mail"> <a href="mailto:jessica.tambascia@gmail.com"> jessica.tambascia@gmail.com </a></i>
                    </li>
                </ul>
            </div>
        </div>
        <div>
            <a href="../index.html" class="btn">Volver al menú principal <i class="fas fa-angle-double-left"></i></a>
        </div>
    </div>

</body>
<script src="/JavaScript/contacto.js"></script>
</html>
